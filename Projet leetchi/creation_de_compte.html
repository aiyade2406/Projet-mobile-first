<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Content-Type" content="UTF-8">
  <meta name="Content-Language" content="fr">
  <meta name="Description" content="Collecter et gérer de l'argent dans une cagnotte en ligne pour vos dépenses à plusieurs pour toutes les occasions : anniversaires, cadeaux communs,">
  <meta name="Keywords" content="Cagnotte,Cadeaux,Solidaire,Pot Commun,Dons">
  <title>Home/création de compte</title>
  <link href="css/leetchi.css" rel="stylesheet">
</head>

<body>
  <!-- Si de desouss commence le header -->
  <header>
    <span class="premiereligne">
      <figure class="logo">
        <img src="img/logo_leetchi.png" alt="logo du site vert et rouge avec ecrit leetchi">
      </figure>
      <img src="img/bonhommevert.png" class="miniimage" alt="image petit bohnome en vert">
      <span class="connexion">Connexion/Inscription</span>
    </span>
    <!-- Si de desouss commence la nav -->
    <nav>
      <span class="nav_gauche">Créer</span>
      <span class="nav_centre">Cagnotte similaire</span>
      <span class="nav_droite">Mes cagnotte</span>
    </nav>
    <h1>AVEC LEETCHI,JE CRÉER</h1>
    <h2>Des cagnottes pour toutes les
      <br>occasion</h2>
    <span class="un">
      <h3>Je crée</h3>
    </span>
    <svg xmlns="http://www.w3.org/2000/svg" width="1" height="23" viewBox="0 0 1 23">
      <line id="Ligne_15" data-name="Ligne 15" y2="22" transform="translate(0.5 0.5)" fill="none" stroke="#f4b859" stroke-linecap="round" stroke-width="1" stroke-dasharray="2" />
    </svg>
    <span class="deux">
      <h3>Je collecte</h3>
    </span>
    <svg xmlns="http://www.w3.org/2000/svg" width="1" height="23" viewBox="0 0 1 23">
      <line id="Ligne_15" data-name="Ligne 15" y2="22" transform="translate(0.5 0.5)" fill="none" stroke="#f4b859" stroke-linecap="round" stroke-width="1" stroke-dasharray="2" />
    </svg>
    <span class="trois">
      <h3>Je dépense</h3>
    </span>
    </span>
    <span class="comment_ca_marche">Comment ca marche?</span>
  </header>
  <!-- Si de desouss commence le main-->
  <main>
    <!-- Si de desouss commence le formulaire -->
    <fieldset>
      <form>
        <figure class="bonhomme">
          <svg xmlns="http://www.w3.org/2000/svg" width="65" height="65" viewBox="0 0 65 65">
            <circle id="DSC01176" cx="32.5" cy="32.5" r="32.5" fill="#fff" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="41.428" height="52.086" viewBox="0 0 41.428 52.086" class="svgbonhomme">
            <g id="Groupe_21" data-name="Groupe 21" transform="translate(611 -724.214)">
              <ellipse id="Ellipse_33" data-name="Ellipse 33" cx="11.5" cy="14" rx="11.5" ry="14" transform="translate(-602.572 724.214)" fill="#a7d328" />
              <path id="Tracé_4" data-name="Tracé 4" d="M20.714,0A20.714,20.714,0,0,1,41.428,20.714c0,11.44-41.428,11.44-41.428,0A20.714,20.714,0,0,1,20.714,0Z" transform="translate(-611 747.007)" fill="#a7d328" />
            </g>
          </svg>
        </figure>
        <label>Bonjour,pour qui souhaitez-vous
          <br>créer une cagnotte?</label>
        <input type="text" placeholder="Saissisez le nom et prenom ">
        <label>Pour quelle occasion?</label>
        <input type="text" placeholder="Choisissez un nom pour votre cagnottes ">
        <label>Voulez-vous ajoutez une photo</label>
        <textarea placeholder="Cliquez ici pour une photo">
        </textarea>
        <label>Invitez des amis</label>
        <input type="text" placeholder="Saissisez le ou les numero de telephone des amis a inviter ">
        <button>CRÉER</button>
      </form>
    </fieldset>
  </main>
  <!-- Si de desouss commence le footer -->
  <footer>
    <ul>
      <span class="devise">Devise
        <i class="flag flag-french-guiana"></i>
      </span>
      <span class="listehaut">
        <li>
          <a href="#">Nos cagnottes</a>
        </li>
        <li>
          <a href="#">Notre Service</a>
        </li>
      </span>
      <span class="listebas">
        <li>
          <a href="#">A propos de Leetchi</a>
        </li>
        <li>
          <a href="#">Conditions</a>
        </li>
      </span>
    </ul>
    <!-- Si de desouss commence la liste des reseaux -->
    <article class="liste_reseaux">
      <figure>
        <img src="img/twitter.png" alt="logo du reseaux sociaux twitter">
      </figure>
      <figure>
        <img src="img/facebook.png" alt="logo du reseaux sociaux facebook">
      </figure>
      <figure>
        <img src="img/insta.png" alt="logo du reseaux sociaux insta">
      </figure>
      <figure>
        <img src="img/youtube.png" alt="logo du reseaux sociaux youtube">
      </figure>
  </footer>
